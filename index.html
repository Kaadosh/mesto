<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img src="./img/logo/logo.svg" class="header__logo" alt="логотип mesto">
  </header>
  <main class="main">
    <section class="profile">
      <img src="./img/Avatar.jpg" class="profile__img" alt="изображение Жак-Ива Кусто">
      <div class="profile__info">
        <div class="profile__info-name">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__button" type="button" aria-label="Редактировать"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <!--profile__info-->
      <button class="profile__add" type="button" aria-label="Добавить фото"></button>
    </section>
    <!--profile__container-->
    <section class="cards">
      <!-- <article class="card">
        <img class="card__photo" src="" alt="">
        <h2 class="card__title"></h2>
        <button type="button" aria-label="Лайк" class="card__like"></button>
      </article> -->
    </section>
  </main>
  <!--main-->
  <footer class="footer">
    <p class="footer__autor">© 2022 Mesto Russia</p>
  </footer>
  <!--footer-->
  <div class="popup popup_profile">
    <div class="popup__container">
      <button type="button" aria-label="закрыть" class="popup__close popup_closeProfile"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup_formProfile" name="formProfile">
        <input type="text" name="nickName" class="popup__field popup__field_input_nickname" value="Жак-Ив Кусто">
        <input type="text" name="profession" class="popup__field popup__field_input_profession"
          value="Исследователь океана">
        <button type="submit" name="save" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div><!-- popup -->
  <div class="popup popup_addCard">
    <div class="popup__container">
      <button type="button" aria-label="закрыть" class="popup__close popup_closeCard"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup_formCards" name="formCards">
        <input type="text" name="nickName" class="popup__field popup__field_input_namecard" placeholder="Название">
        <input type="url" name="profession" class="popup__field popup__field_input_imagecard"
          placeholder="Ссылка на картинку">
        <button type="submit" name="save" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div><!-- popup -->
  <template id="cards">
    <article class="card">
      <img class="card__photo" src="" alt="">
      <h2 class="card__title"></h2>
      <button type="button" aria-label="Лайк" class="card__like"></button>
    </article>
  </template>
  <script src="./js/index.js"></script>
</body>

</html>
