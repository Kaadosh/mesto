<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Mesto</title>

<div class="page">
  <header class="header">
    <img src="./img/logo/logo.svg" class="header__logo" alt="логотип mesto">

  </header>
  <div class="main">
    <section class="profile__container">
      <img src="./img/Avatar.png" class="profile__img" alt="изображение Жак-Ива Кусто">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__button"><img src="./img/btn/Edit Button.png" alt=""></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <!--profile__info-->
      <button class="profile__add"><img src="./img/btn/plus.png" alt=""></button>
    </section>
    <!--profile__container-->
  </div>
  <section class="cards__container">
    <div class="card">
      <img src="./img/cards-1.jpg" class="card__photo" alt="">
      <h2 class="card__title">Карачаевск</h2>
      <img src="./img/heart.svg" class="card__like" alt="">

    </div>
    <div class="card">
      <img src="./img/cards-2.jpg" class="card__photo" alt="">
      <h2 class="card__title">Гора Эльбрус</h2>
      <img src="./img/heart.svg" class="card__like" alt="">
    </div>
    <div class="card">
      <img src="./img/cards-3.jpg" class="card__photo" alt="">
      <h2 class="card__title">Домбай</h2>
      <img src="./img/heart.svg" class="card__like" alt="">
    </div>
    <div class="card">
      <img src="./img/cards-1.jpg" class="card__photo" alt="">
      <h2 class="card__title">Карачаевск</h2>
      <img src="./img/heart.svg" class="card__like" alt="">

    </div>
    <div class="card">
      <img src="./img/cards-2.jpg" class="card__photo" alt="">
      <h2 class="card__title">Гора Эльбрус</h2>
      <img src="./img/heart.svg" class="card__like" alt="">
    </div>
    <div class="card">
      <img src="./img/cards-3.jpg" class="card__photo" alt="">
      <h2 class="card__title">Домбай</h2>
      <img src="./img/heart.svg" class="card__like" alt="">
    </div>


    <!-- card -->
  </section>
  <!--main-->
  <footer class="footer__container">© 2022 Mesto Russia</footer>
  <!--footer-->
</div>
